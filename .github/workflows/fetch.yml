name: Fetch ETH 1m klines every 15m

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

# ← これが超重要。GITHUB_TOKEN に書き込み権限を付与
permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # push まで同じ資格情報を使う
          persist-credentials: true
          fetch-depth: 1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch and save CSV
        run: |
          python scripts/fetch_eth.py

      - name: Configure git and push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/*
          if ! git diff --cached --quiet; then
            git commit -m "auto: update CSV ($(date -u +"%Y-%m-%dT%H:%M:%SZ"))"
            # 念のため、トークン付きURLで origin を上書きして push
            git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
            git push origin HEAD:main
          else
            echo "No changes."
          fi
